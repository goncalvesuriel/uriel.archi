<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uriel.archi - Site em Construção!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 50px 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #222;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #444;
        }
        .social {
            margin-top: 30px;
        }
        .social a {
            color: #555;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .social a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">uriel.archi</div>
        <h1>Site em Construção</h1>
        <p>Estou trabalhando para trazer a melhor experiência em arquitetura e geoprocessamento.</p>
        <p>Volte em breve para conferir meu conteúdo!</p>
        
        <div class="social">
            <p>Siga-me no Instagram:</p>
            <a href="https://www.instagram.com/uriel.archi" target="_blank">@uriel.archi</a>
        </div>
    </div>
</body>
</html>
